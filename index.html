<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Usuário</h1>
        <form>
            <div class="row">
                <div class="mb-2 col-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-2 col-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>
                <div class="mb-2 col-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
            </div>

            <div class="row">
                <div class="mb-2 col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-2 col-4">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" required>
                </div>
            </div>

            <div class="row">
                <div class="mb-2 col-7">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>
                <div class="mb-2 col-2">
                    <label for="animal" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="animal" required>
                </div>
            </div>

            <div class="row">
                <div class="mb-2 col-4">
                    <label for="animal" class="form-label">Nome do Animal</label>
                    <input type="text" class="form-control" id="animal" required>
                </div>
                <div class="mb-2 col-2">
                    <label for="rga" class="form-label">RGA</label>
                    <input type="text" class="form-control" id="rga" required>
                </div>
                <div class="mb-2 col-3">
                    <label for="especie" class="form-label">Espécie</label>
                    <select class="form-select" id="especie" required>
                        <option value="" disabled selected>Selecione a espécie</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="passaro">Pássaro</option>
                    </select>
                </div>
                <div class="mb-2 col-3">
                    <label for="porte" class="form-label">Porte</label>
                    <select class="form-select" id="porte" required>
                        <option value="" disabled selected>Selecione o porte</option>
                        <option value="pequeno">Pequeno</option>
                        <option value="medio">Médio</option>
                        <option value="grande">Grande</option>
                    </select>
                </div>
            </div>
            <p></p>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary col-4">Enviar</button>
            </div>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
